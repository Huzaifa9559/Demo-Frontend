overwrite: true
# Each module generates types only from its own schema folder
generates:
  # Generate types for auth module - only from auth/schema/
  src/auth/auth.graphql.types.ts:
    schema: 
      - 'src/auth/schema/**/*.graphql'
    plugins:
      - typescript
    config:
      enumsAsTypes: true
      skipTypename: true
      scalars:
        DateTime: Date
        Email: string
        NonEmptyString: string
        Password: string

  # Generate types for projects module - only from projects/schema/
  src/projects/projects.graphql.types.ts:
    schema:
      - 'src/projects/schema/**/*.graphql'
    plugins:
      - typescript
    config:
      enumsAsTypes: true
      skipTypename: true
      scalars:
        DateTime: Date
        NonEmptyString: string
        NonNegativeInt: number

  # Generate types for resources module - only from resources/schema/
  src/resources/resources.graphql.types.ts:
    schema:
      - 'src/resources/schema/**/*.graphql'
    plugins:
      - typescript
    config:
      enumsAsTypes: true
      skipTypename: true
      scalars:
        DateTime: Date
        NonEmptyString: string

  # Generate types for shopify module - only from shopify/schema/
  src/shopify/shopify.graphql.types.ts:
    schema:
      - 'src/shopify/schema/**/*.graphql'
    plugins:
      - typescript
    config:
      enumsAsTypes: true
      skipTypename: true

  # Generate shared types in graphql folder (for backward compatibility) - all schemas
  src/graphql/graphql.graphql.types.ts:
    schema:
      - 'src/graphql/common/schema/**/*.graphql'
      - 'src/users/schema/**/*.graphql'
      - 'src/auth/schema/**/*.graphql'
      - 'src/projects/schema/**/*.graphql'
      - 'src/resources/schema/**/*.graphql'
      - 'src/shopify/schema/**/*.graphql'
    plugins:
      - typescript
    config:
      enumsAsTypes: true
      skipTypename: true
      scalars:
        DateTime: Date
        Email: string
        NonEmptyString: string
        Password: string
        PositiveInt: number
        NonNegativeInt: number
