# Scalars used by auth module
scalar DateTime
scalar Email
scalar NonEmptyString
scalar Password

# User role enum
enum UserRole {
  admin
  user
}

# User type
type User {
  id: String!
  email: String!
  name: String!
  role: UserRole!
  createdAt: DateTime
  updatedAt: DateTime
}

# Auth module types
input SignupInput {
  email: Email!
  password: Password!
  name: NonEmptyString!
  role: UserRole!
}

input LoginInput {
  email: Email!
  password: NonEmptyString!
}

type AuthPayload {
  token: String!
  user: User!
}

type Query {
  me: User!
}

type Mutation {
  signup(input: SignupInput!): AuthPayload!
  login(input: LoginInput!): AuthPayload!
}

